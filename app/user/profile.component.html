<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
        <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
            <div class="form-group" [ngClass]="{ 'error' : !validateFirstName() }">
                <label for="firstName">First Name:</label>
                <em *ngIf="!validateFirstName()">Name is required</em>
                <input id="firstName" formControlName="firstName" type="text" class="form-control" placeholder="First Name..." />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <em *ngIf="!validateLastName()">Last name is required</em>
                <input id="lastName" [ngClass]="{ error: validateLastName() }" formControlName="lastName" type="text" class="form-control" placeholder="Last Name..." />
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>
